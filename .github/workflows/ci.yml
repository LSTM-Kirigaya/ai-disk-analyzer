name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Rust ──────────────────────────────────────────────
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Stub ntfs-reader for Linux
        run: |
          mkdir -p crates/ntfs-reader/src
          echo '[package]
          name = "ntfs-reader"
          version = "0.1.0"
          edition = "2021"' > crates/ntfs-reader/Cargo.toml
          echo '// stub for Linux CI' > crates/ntfs-reader/src/lib.rs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Stub ntfs-reader for Linux
        run: |
          mkdir -p crates/ntfs-reader/src
          echo '[package]
          name = "ntfs-reader"
          version = "0.1.0"
          edition = "2021"' > crates/ntfs-reader/Cargo.toml
          echo '// stub for Linux CI' > crates/ntfs-reader/src/lib.rs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Stub ntfs-reader for Linux
        run: |
          mkdir -p crates/ntfs-reader/src
          echo '[package]
          name = "ntfs-reader"
          version = "0.1.0"
          edition = "2021"' > crates/ntfs-reader/Cargo.toml
          echo '// stub for Linux CI' > crates/ntfs-reader/src/lib.rs

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit
        run: cargo audit

  # ── Frontend (Vite + React + TypeScript) ──────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc -b --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npx vite build
