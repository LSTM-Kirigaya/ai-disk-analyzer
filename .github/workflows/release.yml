name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            artifact_name: 'DiskRookie-Windows-x86_64'
            binary_ext: '.exe'
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            artifact_name: 'DiskRookie-macOS-ARM64'
            binary_ext: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/frontend/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: apps/desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: apps/desktop/frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        working-directory: apps/desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          npm install
          tauri build ${{ matrix.args }}

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ steps.get_version.outputs.version }}"
          New-Item -ItemType Directory -Force -Path "release-artifacts" | Out-Null
          $bundlePath = "apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # Try to find .msi installer first
          $installer = $null
          if (Test-Path "$bundlePath/msi") {
            $installer = Get-ChildItem -Path "$bundlePath/msi" -Filter "*.msi" | Select-Object -First 1
          }
          if (-not $installer -and (Test-Path "$bundlePath/nsis")) {
            $installer = Get-ChildItem -Path "$bundlePath/nsis" -Filter "*.exe" | Select-Object -First 1
          }
          if (-not $installer) {
            $installer = Get-ChildItem -Path $bundlePath -Recurse -Include "*.msi","*.exe" | Select-Object -First 1
          }
          
          if ($installer) {
            $ext = $installer.Extension
            Copy-Item $installer.FullName "release-artifacts/${{ matrix.artifact_name }}-${VERSION}${ext}"
          }

      - name: Prepare release artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          mkdir -p release-artifacts
          BUNDLE_PATH="apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # Try to find .dmg installer
          if [ -d "$BUNDLE_PATH/dmg" ]; then
            DMG=$(find "$BUNDLE_PATH/dmg" -name "*.dmg" | head -1)
          else
            DMG=$(find "$BUNDLE_PATH" -name "*.dmg" | head -1)
          fi
          
          if [ -n "$DMG" ]; then
            cp "$DMG" "release-artifacts/${{ matrix.artifact_name }}-${VERSION}.dmg"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*
          if-no-files-found: error

  release:
    permissions:
      contents: write
    needs: build-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: bash
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## DiskRookie ${{ steps.get_version.outputs.version }}

            ### 下载
            - **Windows x86_64**: 下载 `.msi` 或 `.exe` 安装包
            - **macOS ARM64**: 下载 `.dmg` 安装包

            ### 安装说明
            - Windows: 运行 `.msi` 安装程序或直接运行 `.exe`
            - macOS: 打开 `.dmg` 文件，将应用拖拽到应用程序文件夹

            ### 变更日志
            这是 DiskRookie 的第一个正式版本。
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
