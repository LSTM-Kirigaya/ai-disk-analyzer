name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check release condition
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"[release]"* ]]; then
            VERSION=$(grep '"version"' apps/desktop/src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
            echo "Detected [release] tag, version: $VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No [release] tag found, skipping build"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build-release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            artifact_name: 'DiskRookie-Windows-x86_64'
          - platform: 'macos-14'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            artifact_name: 'DiskRookie-macOS-ARM64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/desktop/frontend/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: apps/desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: apps/desktop/frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri app
        working-directory: apps/desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BAIDU_CLIENT_ID: ${{ secrets.BAIDU_CLIENT_ID }}
          BAIDU_CLIENT_SECRET: ${{ secrets.BAIDU_CLIENT_SECRET }}
          ALIYUN_CLIENT_ID: ${{ secrets.ALIYUN_CLIENT_ID }}
          ALIYUN_CLIENT_SECRET: ${{ secrets.ALIYUN_CLIENT_SECRET }}
          DROPBOX_CLIENT_ID: ${{ secrets.DROPBOX_CLIENT_ID }}
          DROPBOX_CLIENT_SECRET: ${{ secrets.DROPBOX_CLIENT_SECRET }}
        run: |
          npm install
          npx tauri build ${{ matrix.args }}

      - name: List build output (Debug)
        shell: bash
        run: |
          echo "=== Listing target directory ==="
          ls -la target/${{ matrix.target }}/release/ || echo "Release directory not found"
          echo "=== Listing bundle directory ==="
          ls -la target/${{ matrix.target }}/release/bundle/ || echo "Bundle directory not found"
          if [ -d "target/${{ matrix.target }}/release/bundle" ]; then
            echo "=== Bundle contents ==="
            find target/${{ matrix.target }}/release/bundle -type f
          fi

      - name: Prepare release artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.check-release.outputs.version }}"
          New-Item -ItemType Directory -Force -Path "release-artifacts" | Out-Null
          $bundlePath = "target/${{ matrix.target }}/release/bundle"
          
          Write-Host "Looking for installers in: $bundlePath"
          
          if (-not (Test-Path $bundlePath)) {
            Write-Host "ERROR: Bundle path does not exist!"
            Write-Host "Listing target directory..."
            if (Test-Path "target") {
              Get-ChildItem -Path "target" -Recurse -Depth 4 | Select-Object FullName
            } else {
              Write-Host "target directory does not exist"
            }
            exit 1
          }
          
          $installer = $null
          if (Test-Path "$bundlePath/msi") {
            Write-Host "Found msi directory"
            $installer = Get-ChildItem -Path "$bundlePath/msi" -Filter "*.msi" | Select-Object -First 1
          }
          if (-not $installer -and (Test-Path "$bundlePath/nsis")) {
            Write-Host "Found nsis directory"
            $installer = Get-ChildItem -Path "$bundlePath/nsis" -Filter "*.exe" | Select-Object -First 1
          }
          
          if ($installer) {
            Write-Host "Found installer: $($installer.FullName)"
            $ext = $installer.Extension
            Copy-Item $installer.FullName "release-artifacts/${{ matrix.artifact_name }}-${VERSION}${ext}"
            Write-Host "Copied to: release-artifacts/${{ matrix.artifact_name }}-${VERSION}${ext}"
          } else {
            Write-Host "ERROR: No installer found!"
            Write-Host "Bundle contents:"
            Get-ChildItem -Path $bundlePath -Recurse | Select-Object FullName
            exit 1
          }

      - name: Prepare release artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          mkdir -p release-artifacts
          BUNDLE_PATH="target/${{ matrix.target }}/release/bundle"
          
          echo "Looking for installers in: $BUNDLE_PATH"
          
          if [ ! -d "$BUNDLE_PATH" ]; then
            echo "ERROR: Bundle path does not exist!"
            echo "Listing target directory..."
            if [ -d "target" ]; then
              find target -maxdepth 5 -type d
            else
              echo "target directory does not exist"
            fi
            exit 1
          fi
          
          DMG=""
          if [ -d "$BUNDLE_PATH/dmg" ]; then
            echo "Found dmg directory"
            DMG=$(find "$BUNDLE_PATH/dmg" -name "*.dmg" | head -1)
          fi
          
          if [ -z "$DMG" ]; then
            DMG=$(find "$BUNDLE_PATH" -name "*.dmg" | head -1)
          fi
          
          if [ -n "$DMG" ]; then
            echo "Found DMG: $DMG"
            cp "$DMG" "release-artifacts/${{ matrix.artifact_name }}-${VERSION}.dmg"
            echo "Copied to: release-artifacts/${{ matrix.artifact_name }}-${VERSION}.dmg"
          else
            echo "ERROR: No DMG found!"
            echo "Bundle contents:"
            find "$BUNDLE_PATH" -type f
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/*
          if-no-files-found: error

  release:
    permissions:
      contents: write
    needs: [check-release, build-release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: DiskRookie ${{ needs.check-release.outputs.version }} (Beta)
          body: |
            ## DiskRookie ${{ needs.check-release.outputs.version }}
            
            > This is a beta release for testing purposes.

            ### Downloads
            - **Windows x86_64**: Download `.msi` installer
            - **macOS ARM64 (Apple Silicon)**: Download `.dmg` installer

            ### Installation
            - Windows: Run the `.msi` installer
            - macOS: Open the `.dmg` file and drag the app to Applications folder

            ### Features
            - AI-powered disk analysis and cleanup suggestions
            - Smart file categorization and recommendations
            - Cloud storage integration (Google Drive, Baidu NetDisk)
            - Beautiful visualization of disk usage
            - Dark mode support
            - Expert mode for advanced users

            ### Notes
            - This is a beta version, please report any issues
            - OAuth credentials need to be configured in settings for cloud storage features
          files: |
            artifacts/**/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
